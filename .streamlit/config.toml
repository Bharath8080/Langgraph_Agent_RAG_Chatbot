[server]
enableStaticServing = true

[[theme.fontFaces]]
family = "SpaceGrotesk"
url = "app/static/SpaceGrotesk-VariableFont_wght.ttf"

[[theme.fontFaces]]
family = "SpaceMono"
url = "app/static/SpaceMono-Bold.ttf"
style = "normal"
weight = 700

[[theme.fontFaces]]
family = "SpaceMono"
url = "app/static/SpaceMono-BoldItalic.ttf"
style = "italic"
weight = 700

[[theme.fontFaces]]
family = "SpaceMono"
url = "app/static/SpaceMono-Italic.ttf"
style = "italic"
weight = 400

[[theme.fontFaces]]
family = "SpaceMono"
url = "app/static/SpaceMono-Regular.ttf"
style = "normal"
weight = 400

[theme]
primaryColor = "#3494e6"
backgroundColor = "#cfd9df"
secondaryBackgroundColor = "#e2ebf0"
textColor = "#31333F"
linkColor = "#3494e6"
borderColor = "#b8c5cc"
showWidgetBorder = true
baseRadius = "0.75rem"
buttonRadius = "full"
font = "SpaceGrotesk"
headingFontWeights = [800, 700, 700, 600, 600, 600]
headingFontSizes = ["3.2rem", "2.4rem", "2rem", "1.6rem", "1.4rem", "1.2rem"]
codeFont = "SpaceMono"
codeFontSize = "0.85rem"
codeBackgroundColor = "#e2ebf0"
showSidebarBorder = true
chartCategoricalColors = ["#3494e6", "#2980d1", "#5dade2"]

[theme.sidebar]
backgroundColor = "#e2ebf0"
secondaryBackgroundColor = "#cfd9df"
headingFontSizes = ["1.8rem", "1.5rem", "1.3rem"]
dataframeHeaderBackgroundColor = "#d4dde3"
